<!DOCTYPE html>
<html lang="id"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Background Video dengan Play dan Saran</title> 
  <link rel="stylesheet" href="styles.css"> 
  <style type="text/css"> 
    /* Menyembunyikan video sampai tombol Play diklik */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        display: none; /* Video disembunyikan sampai tombol Play diklik */
    }

    #play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        font-size: 24px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000; /* Latar belakang hitam sebelum video muncul */
    }

    /* Tombol Saran dan Kotak Masukan Saran */
    #suggestion-section {
        display: none; /* Disembunyikan pada awalnya */
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
    }

    #suggestion-input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
    }

    #send-button {
        padding: 10px 20px;
        background-color: #00bfff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
  </style>
</head> 
<body> 
  <div id="video-container"> 
    <!-- Tombol Play -->
    <div id="play-button" onclick="playVideo()">
      Â®RAMON <small>klik</small>
    </div> 

    <!-- Video Background --> 
    <video id="bg-video" loop muted> 
      <source src="bg.mp4" type="video/mp4"> Browser Anda tidak mendukung tag video. 
    </video>

    <!-- Kotak Masukan dan Tombol Saran -->
    <div id="suggestion-section">
      <input type="text" id="suggestion-input" placeholder="Masukkan saran Anda" />
      <button id="send-button" onclick="sendSuggestion()">Kirim Saran</button>
    </div>
  </div> 

  <script>
    function playVideo() {
        var video = document.getElementById('bg-video');
        var playButton = document.getElementById('play-button');
        var suggestionSection = document.getElementById('suggestion-section');

        // Tampilkan video
        video.style.display = 'block';
        
        // Unmute video dan mulai memutar
        video.muted = false;
        video.play();
        
        // Sembunyikan tombol play
        playButton.style.display = 'none';

        // Tampilkan form saran setelah 10 detik
        setTimeout(function() {
            suggestionSection.style.display = 'block';
        }, 10000);
    }

    function sendSuggestion() {
        var suggestion = document.getElementById('suggestion-input').value;
        if (suggestion.trim() !== "") {
            // URL NGL admin (ganti dengan link NGL Anda)
            const nglUrl = `https://ngl.link/cek_ejang.bercahaya?suggestion=${encodeURIComponent(suggestion)}`;
            window.open(nglUrl, '_blank');
        } else {
            alert('Mohon masukkan saran terlebih dahulu.');
        }
    }
  </script>
</body>
</html>
